queen:
  ui:
    replicaCount: 1
    image:
      name: inseefr/queen
      version: 0.10.6
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: queen.dev.insee.io
          paths:
            - path: /
      tls:
        - hosts:
            - queen.dev.insee.io
    env:
      QUEEN_URL: https://queen.dev.insee.io
      QUEEN_API_URL: https://queen-api.dev.insee.io
      authenticationType: NONE

  api:
    name: api
    replicaCount: 1
    image:
      name: inseefr/queen-back-office
      version: 3.5.24
    ingress:
      enabled: true
      hosts:
        - host: queen-api.dev.insee.io
          paths:
            - path: /
      tls:
        - hosts:
            - queen-api.dev.insee.io
    env:
      JAVA_OPTS: -Dlogging.config=${CATALINA_BASE}/webapps/log4j2.xml -Dspring.profiles.active=dev -Dspring.config.location=classpath:/,${CATALINA_BASE}/webapps/queenbo.properties
      #Application configuration
      FR_INSEE_QUEEN_APPLICATION_MODE: noauth
      FR_INSEE_QUEEN_APPLICATION_CROSORIGIN: "*"
      FR_INSEE_QUEEN_PILOTAGE_INTEGRATION_OVERRIDE: true

  postgresql:
    enable: true
    fullnameOverride: queen-db
    auth:
      username: queen
      password: queen
      database: queen-db
      postgresPassword: postgresPassword
