pearl:
  ui:
    ingress:
      enabled: true
      hosts:
        - host: pearl.kub.sspcloud.fr
          paths:
            - path: /
      tls:
        - hosts:
            - pearl.kub.sspcloud.fr
    env:
      QUEEN_URL: "https://queen.kub.sspcloud.fr"
      PEARL_API_URL: "https://pearl-api.kub.sspcloud.fr"

  api:
    ingress:
      enabled: true
      hosts:
        - host: pearl-api.kub.sspcloud.fr
          paths:
            - path: /
      tls:
        - hosts:
            - pearl-api.kub.sspcloud.fr
    env:
      JAVA_OPTS: "-Dspring.profiles.active=dev -Dspring.config.location=classpath:/,${CATALINA_BASE}/webapps/pearljambo.properties -Dlogging.config=${CATALINA_BASE}/webapps/log4j2.xml"

  postgresql:
    enable: true
