# Default values for pogues.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ui:
  replicaCount: 1

  image:
    repository: inseefr/pogues
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 1.3.1

  imagePullSecrets: []
  nameOverride: "pogues-ui"
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # podAnnotations: {} need to be injected in deployment-ui

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    className: ""
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: test-lh.dev.insee.io
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env:
    API_URL: "https://test-lh-api.dev.insee.io/api"

api:
  replicaCount: 1

  image:
    repository: inseefr/pogues-back-office
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 4.0.4

  imagePullSecrets: []
  nameOverride: "pogues-api"
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # podAnnotations: {} need to be injected in deployment-api

  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    className: ""
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    hosts:
      - host: test-lh-api.dev.insee.io
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  env: {}

  environment:
    ssl: false
    log:
      configuration: classpath:log4j2.xml
    api:
      host: test-lh-api.dev.insee.io
      name: ""
      scheme: https
    persistence:
      database:
        host: pogues-db
        port: 5432
        driver: org.postgresql.Driver
        table: Pogues
    authentification: NONE
    role:
      admin: Administrateur_Pogues
      user: Utilisateurs_Pogues
    remote:
      metadata:
        url: ""
      stromae:
        host: ""
        vis:
          path: ""
        orbeon:
          host: ""
      queen:
        host: ""
        vis:
          path: ""
      stromaev2:
        vis:
          url: ""
      eno:
        host: ""
        scheme: https

postgresql:
  enabled: true
  fullnameOverride: pogues-db
  auth:
    username: Pogues
    password: Pogues
    postgresPassword: postgresPassword
    database: Pogues
  primary:
    initContainers:
      - name: import-dump
        image: busybox
        command:
          [
            "wget",
            "https://loichenninger.minio.lab.sspcloud.fr/backup.sql",
            "--output-document=/import/backup.sql",
          ]
        volumeMounts:
          - mountPath: /import
            name: import-volume

    extraVolumes:
      - name: import-volume
        emptyDir: {}

    extraVolumeMounts:
      - name: import-volume
        mountPath: "/docker-entrypoint-initdb.d"
